<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header with Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>MyWebsite</h1>
            </div>
            <nav class="nav-buttons">
                <button class="nav-btn active" data-section="home">Home</button>
                <button class="nav-btn" data-section="about">About</button>
                <button class="nav-btn" data-section="services">Services</button>
                <button class="nav-btn" data-section="portfolio">Portfolio</button>
                <button class="nav-btn" data-section="contact">Contact</button>
            </nav>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="content-section active">
            <h2>Welcome Home</h2>
            <p>This is the home section of your website.</p>
        </section>
        
        <section id="about" class="content-section">
            <h2>About Us</h2>
            <p>Learn more about our company and mission.</p>
        </section>
        
        <section id="services" class="content-section">
            <h2>Our Services</h2>
            <p>Discover the services we offer to our clients.</p>
        </section>
        
        <section id="portfolio" class="content-section">
            <h2>Portfolio</h2>
            <p>View our latest projects and achievements.</p>
        </section>
        
        <section id="contact" class="content-section">
            <h2>Contact Us</h2>
            <p>Get in touch with our team.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
